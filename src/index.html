<!DOCTYPE html>
<html style="background-color: transparent !important; background: transparent !important;" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AI ChatBot</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body style="background-color: transparent !important; background: transparent !important;">

<!-- Chat Bot -->
  <div class="chatbot-widget">
    <div class="relativeItem card">
      <button class="open-button" onclick="openForm()">
        <i class="fa-solid fa-message"></i>
      </button>
      <div class="chat-popup" id="chat-popup">
        <div class="container">
          <div class="closeicon" onclick="closeForm()">
            <image src="./icons/logo.png" id="chatbot-logo" alt="Bagisto Logo" width="96" />
            <i class="fa-solid fa-xmark"></i>
          </div>
          <!-- Chats container -->
          <div class="chat-container">
            <div class="welcome-msg">
              <p>Howdy üëãüèª</p>
              <p>How can we help you?</p>
            </div>
          </div>
          <!-- Typing container -->
          <div class="typing-container">
            <div class="typing-inner-container">
              <div class="typing-content">
                <div class="typing-textarea">
                  <textarea
                    id="chat-input"
                    spellcheck="false"
                    placeholder="Enter a prompt here"
                  ></textarea>
                  <button
                    type="submit"
                    onclick="handleOutgoingChat()"
                    class="btn"
                    id="submit-btn"
                  >
                    <i class="fa-solid fa-paper-plane"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
